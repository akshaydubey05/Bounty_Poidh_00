<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poidh Alternate Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Poidh Alternate Client</h1>
        <p>Generate bounty ideas using AI and submit to Poidh</p>

        <!-- Bounty Idea Input -->
        <label for="hint">Enter bounty idea hint:</label>
        <textarea id="hint" placeholder="e.g., Create a bounty for AI-based contract audit"></textarea>
        <button id="generate-bounty">Generate Bounty Idea</button>

        <!-- Loading and Dynamic Text -->
        <div id="loading" style="display: none;">
            <p id="loading-text">Generating bounty idea... Please wait.</p>
        </div>

        <!-- AI Generated Bounty -->
        <div id="bounty-result" style="display: none;">
            <h2>Bounty Title: <span id="bounty-title"></span></h2>
            <p id="bounty-description"></p>

            <!-- Chain and Amount Selection -->
            <label for="chain">Select Blockchain:</label>
            <select id="chain">
                <option value="ETH">Ethereum</option>
                <option value="DEGEN">DEGEN</option>
            </select>

            <label for="amount">Bounty Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount in ETH/DEGEN">

            <!-- Submit Button -->
            <button id="submit-bounty">Submit Bounty</button>
        </div>

        <!-- Transaction Submission -->
        <div id="result-link" style="display: none;">
            <p>Bounty created! You can view it <a id="bounty-link" href="" target="_blank">here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
